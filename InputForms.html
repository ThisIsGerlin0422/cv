<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Input Forms</title>
  </head>
  <body>
    <label>This is a textbox</label>
    <input type="text" name="" value="">
    <br>
    <label>This is a checkbox</label>
    <input type="checkbox" name="" value="">
    <br>
    <label>This is a submit button</label>
    <input type="submit" name="" value="Submit">
    <br>
    <label>This is a calendar</label>
    <input type="date" name="" value="">
    <br>
    <label>This is a radio button</label>
    <input type="radio" name="" value="">
    <br>
    <label>This is for email</label>
    <input type="email" name="" value="">
    <br>
    <label>This is for input files</label>
    <input type="file" name="" value="">
    <br>
    <label>This is for password</label>
    <input type="password" name="" value="">
  </body>
</html>
